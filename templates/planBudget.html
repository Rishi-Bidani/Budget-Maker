<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/home/home.css">
</head>

<body>
    <nav class="sidebar">
        <ul>
            <li class="navitem" onclick="sendWindow(this)">Home</li>
            <li class="navitem navactive" onclick="sendWindow(this)">Plan Budget</li>
            <li class="navitem" onclick="sendWindow(this)">Add Expenses</li>
            <li class="navitem" onclick="sendWindow(this)">Plan a Trip</li>
            <li class="navitem" onclick="sendWindow(this)">Add a project</li>
            <li class="navitem" onclick="sendWindow(this)">View Past Details</li>
        </ul>
    </nav>
    <div class="mainPage">
        <div class="navColorBar">
            <h1>Plan A Budget</h1>
        </div>
        <div class="gridContainer">
        </div>
    </div>
    <script type="text/javascript">
    const electron = require("electron");
    const { ipcRenderer } = electron;

    // let navitems = Array.from(document.getElementsByClassName("navitem"));
    // console.log(navitems[0])

    function sendWindow(which) {
        let compare = which.innerText;
        console.log(which.innerText);

        if (compare == "HOME") {
            console.log('Reached')
            ipcRenderer.send("which:Window",
                "window:home");
        } else if (compare == "PLAN BUDGET") {
            ipcRenderer.send("which:Window",
                "window:PlanBudget");
        } else {
            console.log("ERROR")
        }
    }
    </script>
</body>

</html>
