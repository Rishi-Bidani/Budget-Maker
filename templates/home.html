<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/home/home.css">
</head>

<body>
    <nav class="sidebar">
        <ul id="navList">
            <li class="navitem">Home</li>
            <li class="navitem navactive">
                Plan Budget
            </li>
            <li class="navitem">Add Expenses</li>
            <li class="navitem">Plan a Trip</li>
            <li class="navitem">Add a project</li>
            <li class="navitem">View Past Details</li>
        </ul>
    </nav>
    <div class="mainPage">
        <div class="navColorBar">
            <h1>Home</h1>
        </div>
        <div class="gridContainer">
            <div class="addPadding">
                <div class="card cardtype1">
                    <img src="../static/icons/money-bag.svg" alt="">
                    <dl>
                        <dt>Total Budget</dt>
                        <dd>$...</dd>
                        <dt>Total Remaining</dt>
                        <dd>$...</dd>
                    </dl>
                </div>
                <div class="card cardtype2">
                    <img src="../static/icons/economic.svg" alt="">
                </div>
                <div class="card cardtype3"></div>
                <div class="card cardtype4"></div>
                <div class="card cardtype5"></div>
                <div class="card cardtype6"></div>
                <div class="card"></div>
                <!--                 <div class="card"></div>
                <div class="card"></div>

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div> -->
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const electron = require("electron");
    const { ipcRenderer } = electron;

    var ul = document.getElementById('navList');

    ul.onclick = function(event) {
        var compare = event.target.innerText;

        if (compare == "HOME") {
            console.log('Reached')
            ipcRenderer.send("which:Window",
                "window:home");
        } else if (compare == "PLAN BUDGET") {
            ipcRenderer.send("which:Window",
                "window:PlanBudget");
        } else {
            console.log("ERROR")
        }
    };
    </script>
</body>

</html>
